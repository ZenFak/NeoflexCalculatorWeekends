<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="wrapper">
    <main>
        <h1>Приложение "Калькулятор отпускных"</h1>
        <div>
            <form action="/calculate" method="get">
                <table>
                    <tr>
                        <td><label for="salary">Средняя зарплата:</label></td>
                        <td><input type="text" id="salary" name="salary" required></td>
                    </tr>
                    <tr>
                        <td><label for="dateStart">Первый день отпуска:</label></td>
                        <td><input type="date" id="dateStart" name="dateStart" required></td>
                    </tr>
                    <tr>
                        <td><label for="dateEnd">Последний день отпуска:</label></td>
                        <td><input type="date" id="dateEnd" name="dateEnd" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Рассчитать</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </main>

    <div th:replace="footer :: content"></div>

</div>
</body>
</html>
